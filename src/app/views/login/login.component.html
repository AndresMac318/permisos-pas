<div class="row row-cols-2 justify-content-center">
    <div class="col">
        <img src="../../../assets/img/image.png" alt="logo">
    </div>
    <div class="col mt-5">
        <form class="mt-5" action="" [formGroup]="formLogin" (ngSubmit)="Ingresar()" >
            
            <div class="row justify-content-center">
                <div class="col-9"><h1 class="text-center mb-4">Login</h1></div>
                <div class="form-floating col-9 mb-4">
                    <input type="email" class="form-control" formControlName="email" id="floatingInput" autocomplete="off" >
                    <label for="floatingInput">Correo electronico</label>
                </div>
                <div class="form-floating col-9 mb-4">
                    <input type="password" class="form-control" formControlName="password" id="floatingPassword" >
                    <label for="floatingPassword">Contrase√±a</label>
                </div>
        
                <div class="col-8">
                    <button type="submit" class="btn boton btn-success">Ingresar</button>
                </div>
            </div>
        </form>

    </div>
</div>
