<div class="row justify-content-center">
    <div class="col-8 mt-4">
        <h2>Editar permiso</h2>
        <hr>
        <form action="" [formGroup]="formEditPermiso" (ngSubmit)="guardarPermiso()" >
            <div class="row row-cols-2">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="floatingInput" autocomplete="off" formControlName="codMotivo" readonly>
                    <label for="floatingInput">Motivo del permiso</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="datetime-local" class="form-control" id="floatingInput" [min]="fecha" autocomplete="off" formControlName="fsalida" readonly >
                    <label for="floatingInput">Fecha de salida</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="datetime-local" class="form-control" id="floatingInput" [min]="fecha" autocomplete="off" formControlName="fentrada" readonly >
                    <label for="floatingInput">Fecha de entrada</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="estado" >
                        <option value="aprobado">Aprobado</option>
                        <option value="no aprobado">No Aprobado</option>
                    </select>
                    <label for="floatingSelect">Estado</label>
                </div>
                <div class="form-floating mb-4">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" formControlName="observaciones" style="height: 150px"></textarea>
                    <label for="floatingTextarea2">Observaciones</label>
                </div>

            </div>          

            <div class="row justify-content-center mb-4">
                <div class="col-4">
                    <button type="submit" class="btn btn-success">Actualizar Permiso</button>
                </div>
            </div>
            
            
        </form>
    </div>
</div>
