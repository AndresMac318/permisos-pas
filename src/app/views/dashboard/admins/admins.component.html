<div class="row justify-content-center mt-4">
    <div class="col-8">
        <h2>Control de administradores</h2>
        <hr>
        <button class="btn btn-success" (click)="toNewAdmin()">Agregar</button>        
    </div>

    <div class="col-8 mt-4">
        <table class="table caption-top">
            <caption class=" h3 text-center">Lista de administradores</caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Identificaci√≥n</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let admin of admins; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{admin.cedula}}</td>
                <td>{{admin.nombre1}} {{admin.apellido1}}</td>
                <td>{{admin.email}}</td>
                <td>
                  <button 
                  class="btn btn-primary" 
                  (click)="toEditAdmin(admin.cedula)">
                    <i class="bi bi-pencil-square"></i>
                  </button>&nbsp;
                  <button class="btn btn-danger" (click)="deleteAdmin(admin.cedula)">
                    <i class="bi bi-trash3-fill"></i>
                  </button>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
</div>
