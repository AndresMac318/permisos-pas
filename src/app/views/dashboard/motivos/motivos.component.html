<div class="row justify-content-center mt-4">
    <div class="col-8">
        <h2>Control de motivos</h2>
        <hr>
        <button class="btn btn-success" (click)="toNewMotivo()" >Nuevo</button>
    </div>

    <div class="col-8 mt-4 ">

      <h3 class="text-center">Lista de motivos</h3>
      <div class="custom-scroll">
        <table class="table">
            <thead>
              <tr >
                <th  scope="col">#</th>
                <th  scope="col">Codigo</th>
                <th  scope="col">Detalle</th>
                <th  scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody style="overflow: hidden;">
              <tr *ngFor="let motivo of motivos; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{motivo.codMotivo}}</td>
                <td>{{motivo.detalleMotivo}}</td>
                <td>
                    <button 
                    class="btn btn-primary" 
                    (click)="toEditMotivo(motivo.codMotivo)">
                      <i class="bi bi-pencil-square"></i>
                    </button>&nbsp;
                    <button class="btn btn-danger" (click)="deleteMotivo(motivo.codMotivo)">
                      <i class="bi bi-trash3-fill"></i>
                    </button>
                  
                </td>
              </tr>
              
            </tbody>
          </table>

      </div>
    </div>
</div>
